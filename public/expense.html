<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Input Form</title>
  <style>
    /* Add your CSS styles here */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input[type="text"],
    select {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input[type="submit"] {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Expense Input Form</h2>
  <form id="expenseForm">
    <div class="form-group">
      <label for="moneySpent">Money Spent:</label>
      <input type="text" id="moneySpent" name="moneySpent" placeholder="Enter amount spent" required>
    </div>
    <div class="form-group">
      <label for="expenseDescription">Expense Description:</label>
      <input type="text" id="expenseDescription" name="expenseDescription" placeholder="Enter description" required>
    </div>
    <div class="form-group">
      <label for="expenseCategory">Expense Category:</label>
      <select id="expenseCategory" name="expenseCategory" required>
        <option value="" selected disabled>Select category</option>
        <option value="Food">Food</option>
        <option value="Petrol">Petrol</option>
        <option value="Salary">Salary</option>
        <!-- Add more options as needed -->
      </select>
    </div>
    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>
